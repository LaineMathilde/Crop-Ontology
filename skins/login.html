<div class="login login_form" style="">
              <form method="post" id="login_form" action="/login">
                  <h1>Log in</h1> 
                  <div class="formbody"> 
                    
                    <div class="context-loader" style="display: none; top:0px;">Sending Request...</div> 
                    <div class="error_box" style="display: none;">Incorrect login or password.</div> 
                    
                    <label for="log_username"> 
                        Username<br> 
                        <input type="text" value="" tabindex="1" style="width: 21em;" name="username" id="log_username" class="text"> 
                    </label> 
             
                    <label for="log_password"> 
                        Password 
                        <br> 
                        <input type="password" value="" tabindex="2" style="width: 21em;" name="password" id="log_password" class="text"> 
                    </label> 
                    <label for="forgot_password"> 
                        <a href="/forgot-password">Forgot Password?</a>
                        <br>
                        <br>
                    </label> 
             
                    <label class="submit_btn"> 
                        <input type="submit" value="Log in" tabindex="3" name="commit"> 
                    </label> 
                  </div> 
                </form>  
            </div>
